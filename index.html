<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title >Calculator</title>
        <link rel="stylesheet" href="Calc.css">
        <script src="calculator.js" defer></script>
    </head>
    <body>
        <div id="cal-box">
            <div class="calculator" id="checking">
                <div class="output">
                    <div class="history" id="historyop"></div>
                    <div class="result" id="resultop"></div>
                </div>
                <div class="keyboard"> 
                   <button type="button" class="btn" value="ac" id="allclear" >AC</button>
                   <button type="button" class="btn btn-op" value="c" id="delete" >C</button>
                   <button type="button" class="btn btn-op" value="%" id="operator" >%</button>
                   <button type="button" class="btn btn-op" value="รท" id="operator" >รท</button>
                   <br>
                   <button type="button" class="btn" value="7" id="number" >7</button>           
                   <button type="button" class="btn" value="8" id="number" >8</button>
                   <button type="button" class="btn" value="9" id="number" >9</button>
                   <button type="button" class="btn btn-op" value="*" id="operator" >*</button>
                   <br>
                   <button type="button" class="btn " value="4" id="number" >4</button>           
                   <button type="button" class="btn" value="5" id="number" >5</button>
                   <button type="button" class="btn" value="6" id="number" >6</button>
                   <button type="button" class="btn btn-op" value="-" id="operator" >-</button>
                   <br>
                   <button type="button" class="btn " value="1" id="number" >1</button>           
                   <button type="button" class="btn" value="2" id="number" >2</button>
                   <button type="button" class="btn" value="3" id="number" >3</button>
                   <button type="button" class="btn btn-op" value="+" id="operator" >+</button>
                   <br>
                   <button type="button" class="btn" value="0" id="number" style="height: 60px; width: 120px;border-radius:20px;">0</button>           
                   <button type="button" class="btn" value="." id="number" >.</button>
                   <button type="button" class="btn btn-op " value="=" id="equals" >=</button>
                   
                </div>
            </div>  
    

        </div>
        
    </body>
    
    
    
    </script>
</html>
